
<div class="image">
  <div *ngIf="!loggedIn()">
  <div style="height:200px;"></div>
<div *ngIf="!registerMode" class="container mt-5">
  <div class="" style="text-align: center">
    <h1 class="text-light">Find your mates to watch the game!</h1>
    <p class="lead text-light">A night in the pub? Watching from sofa? Or maybe going to the game to watch it live? No need to go alone!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Enlist to find a football pal!</button>
    </div>
  </div>
</div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      
    </div>
  </div>
</div>
</div>
</div>
