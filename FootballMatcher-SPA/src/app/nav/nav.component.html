<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">Football Matcher - Don't watch lonely!</a>

      <ul class="navbar-nav mr-auto">
        <li *ngIf="loggedIn()" class="nav-item">
          <a class="nav-link" href="#">Games</a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown mr-3" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>
  
        <div  class="dropdown-menu mt-2" *dropdownMenu>
          <a class="dropdown-item" href="#"> <i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)=logout();>Logout</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" #username="ngModel"
          placeholder="Username" required [(ngModel)]="model.Username">
        <input class="form-control mr-sm-2" type="password" name="password" #password="ngModel"
          placeholder="Password" required [(ngModel)]="model.Password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
 
</nav>
